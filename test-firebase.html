<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>اختبار Firebase</title>
    <!-- إضافة رمز الموقع المختصر (favicon) -->
    <link rel="icon" type="image/jpeg" href="images/logo22.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="images/logo22.jpg">
    <link rel="apple-touch-icon" href="images/logo22.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
        }
        .test-btn {
            padding: 10px 20px;
            margin: 10px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-btn:hover {
            background: #3367D6;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>اختبار Firebase Authentication</h1>
    
    <div id="status"></div>
    
    <button class="test-btn" onclick="testFirebaseInit()">اختبار تهيئة Firebase</button>
    <button class="test-btn" onclick="testGoogleAuth()">اختبار تسجيل الدخول بجوجل</button>
    <button class="test-btn" onclick="testLogout()">اختبار تسجيل الخروج</button>
    
    <div id="user-info" style="display: none;">
        <h3>معلومات المستخدم:</h3>
        <p id="user-details"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    
    <script>
        let firebaseApp = null;
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function testFirebaseInit() {
            try {
                showStatus('جاري اختبار تهيئة Firebase...', 'info');
                
                if (typeof firebase === 'undefined') {
                    showStatus('❌ Firebase SDK غير محمل', 'error');
                    return;
                }
                
                if (!firebaseConfig) {
                    showStatus('❌ تكوين Firebase غير موجود', 'error');
                    return;
                }
                
                firebaseApp = firebase.initializeApp(firebaseConfig);
                showStatus('✅ تم تهيئة Firebase بنجاح', 'success');
                
                // اختبار Authentication
                if (firebase.auth) {
                    showStatus('✅ Firebase Authentication متاح', 'success');
                } else {
                    showStatus('❌ Firebase Authentication غير متاح', 'error');
                }
                
            } catch (error) {
                showStatus(`❌ خطأ في تهيئة Firebase: ${error.message}`, 'error');
                console.error('Firebase init error:', error);
            }
        }
        
        function testGoogleAuth() {
            if (!firebaseApp) {
                showStatus('❌ يرجى تهيئة Firebase أولاً', 'error');
                return;
            }
            
            try {
                showStatus('جاري اختبار تسجيل الدخول بجوجل...', 'info');
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                firebase.auth().signInWithPopup(provider)
                    .then(result => {
                        const user = result.user;
                        showStatus(`✅ تم تسجيل الدخول بنجاح: ${user.displayName || user.email}`, 'success');
                        displayUserInfo(user);
                    })
                    .catch(error => {
                        showStatus(`❌ خطأ في تسجيل الدخول: ${error.message}`, 'error');
                        console.error('Auth error:', error);
                    });
                    
            } catch (error) {
                showStatus(`❌ خطأ في إعداد Google Auth: ${error.message}`, 'error');
                console.error('Google Auth setup error:', error);
            }
        }
        
        function testLogout() {
            if (!firebaseApp) {
                showStatus('❌ يرجى تهيئة Firebase أولاً', 'error');
                return;
            }
            
            firebase.auth().signOut()
                .then(() => {
                    showStatus('✅ تم تسجيل الخروج بنجاح', 'success');
                    document.getElementById('user-info').style.display = 'none';
                })
                .catch(error => {
                    showStatus(`❌ خطأ في تسجيل الخروج: ${error.message}`, 'error');
                });
        }
        
        function displayUserInfo(user) {
            const userInfo = document.getElementById('user-info');
            const userDetails = document.getElementById('user-details');
            
            userDetails.innerHTML = `
                <strong>الاسم:</strong> ${user.displayName || 'غير محدد'}<br>
                <strong>البريد الإلكتروني:</strong> ${user.email || 'غير محدد'}<br>
                <strong>معرف المستخدم:</strong> ${user.uid}<br>
                <strong>الصورة:</strong> ${user.photoURL ? `<img src="${user.photoURL}" width="50" height="50" style="border-radius: 50%;">` : 'غير متوفرة'}
            `;
            
            userInfo.style.display = 'block';
        }
        
        // مراقبة حالة تسجيل الدخول
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof firebase !== 'undefined') {
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        displayUserInfo(user);
                    } else {
                        document.getElementById('user-info').style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
