    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
            position: relative;
        }

        .main-content {
            padding: 20px;
            position: relative;
            z-index: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* أنماط المسطح المائي */
        .water-surface {
            position: relative;
            height: 120px;
            margin-bottom: 40px;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                rgba(23, 107, 179, 0.8) 0%,
                rgba(33, 150, 243, 0.6) 50%,
                rgba(33, 150, 243, 0.3) 100%);
            border-radius: 0 0 50% 50%/0 0 100% 100%;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
        }

        .water-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: wave 5s infinite linear;
        }

        /* أشكال الدلافين */
        .dolphin {
            position: absolute;
            width: 100px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><path d="M10 25 Q0 10 20 5 Q30 15 50 15 L80 15 Q95 25 80 35 L50 35 Q30 35 20 45 Q0 40 10 25 Z" fill="%2373A1BF"/><circle cx="30" cy="25" r="3" fill="%23fff"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            animation: dolphin-jump 8s infinite;
        }

        /* حركة القفز للدلافين */
        @keyframes dolphin-jump {
            0%, 100% {
                transform: translateX(-150px) translateY(50px) rotateY(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            20% {
                transform: translateX(50px) translateY(0px) rotateY(0deg);
            }
            30% {
                transform: translateX(100px) translateY(-100px) rotateY(0deg) rotate(-15deg);
            }
            40% {
                transform: translateX(150px) translateY(-150px) rotateY(0deg) rotate(-30deg);
            }
            50% {
                transform: translateX(200px) translateY(-50px) rotateY(0deg) rotate(-15deg);
            }
            60% {
                transform: translateX(250px) translateY(0px) rotateY(0deg);
            }
            70% {
                transform: translateX(300px) translateY(50px) rotateY(180deg);
            }
            80% {
                transform: translateX(350px) translateY(0px) rotateY(180deg);
            }
            90% {
                transform: translateX(400px) translateY(-80px) rotateY(180deg) rotate(15deg);
            }
        }

        /* حركة الموج */
        @keyframes wave {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        /* تعديل شريط البحث */
        .search-box {
            position: relative;
            z-index: 2;
            margin-top: -20px;
            padding: 0 20px;
        }

        /* باقي الأنماط */
        .search-box {
            margin-bottom: 30px;
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .product-img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .whatsapp-btn {
            background: linear-gradient(90deg, #25D366, #128C7E);
            color: white !important;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;

            font-weight: 500;
            font-size: 1rem;

        .whatsapp-btn:hover {

        }

        .navbar-brand {

        .navbar-nav .nav-link:hover {

        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #6610f2);
        }

        /* أنماط خلفية الأسماك المتحركة */
        .fish-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .fish {
            position: absolute;
            width: 80px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            animation: swim linear infinite;
            opacity: 0.7;
        }

        /* أشكال الأسماك المختلفة */
        .fish-1 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><path d="M90,25 Q100,35 90,40 Q80,35 60,35 L20,35 Q5,25 20,15 L60,15 Q80,15 90,10 Q100,15 90,25 Z" fill="%23FF5722"/><circle cx="75" cy="25" r="3" fill="%23fff"/></svg>');
        }

        .fish-2 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><path d="M90,25 Q100,35 85,40 Q80,30 60,30 L30,30 Q15,25 30,20 L60,20 Q80,20 85,10 Q100,15 90,25 Z" fill="%2300BCD4"/><circle cx="70" cy="25" r="3" fill="%23fff"/></svg>');
        }

        .fish-3 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><path d="M90,25 Q100,15 85,10 Q80,20 60,20 L20,20 Q5,25 20,30 L60,30 Q80,30 85,40 Q100,35 90,25 Z" fill="%23FFC107"/><circle cx="70" cy="25" r="3" fill="%23fff"/></svg>');
        }

        /* سمكة خاصة تشبه سمك القرش */
        .shark {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><path d="M90,25 Q100,10 85,5 Q80,15 60,15 L20,15 Q10,25 20,35 L60,35 Q80,35 85,45 Q100,40 90,25 Z" fill="%23607080"/><circle cx="75" cy="25" r="3" fill="%23fff"/><path d="M85,20 L95,15 L95,25 L85,30 Z" fill="%23d9534f"/></svg>');
        }

        .bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bubble-up linear infinite;
        }

        @keyframes swim {
            0% {
                transform: translateX(-100px) scaleX(1);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) scaleX(1);
            }
        }

        @keyframes swim-reverse {
            0% {
                transform: translateX(calc(100vw + 100px)) scaleX(-1);
            }
            100% {
                transform: translateX(-100px) scaleX(-1);
            }
        }

        @keyframes bubble-up {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {

                font-size: 1.2rem;
            }

            }

            }

            }

            }

        @media (max-width: 576px) {

                font-size: 0.8rem;
            }

                font-size: 0.8rem;
            }

            }

            .map-container iframe {
                height: 250px;
            }

            .navbar-brand {

            }

            .breadcrumb-item.active {
                font-size: 0.8rem;
            }

            }

            .col-sm-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .cart-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .cart-items {
            padding: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-footer {
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .cart-footer button {
            background: #25D366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cart-footer button:hover {
            background: #128C7E;
        }

        .cart-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        .cart-toggle:hover {
            background: #0056b3;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff0000;
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-to-cart-animation {
            position: fixed;
            z-index: 2000;
            pointer-events: none;
            animation: fly-to-cart 1s ease-in-out forwards;
        }

        @keyframes fly-to-cart {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translate(calc(100vw - 60px), -20px);
                opacity: 0;
            }
        }
    </style>
    <style>
        /* Zoom effect styles */
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: white;
            cursor: pointer; /* Change cursor to indicate it's clickable */
        }

        .card.zoomed {
            position: relative;
            transform: scale(1.1); /* Slightly enlarge the card */
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); /* Enhance shadow for zoomed state */
            z-index: 10; /* Ensure the zoomed card is above others */
        }
    </style>
</head>
